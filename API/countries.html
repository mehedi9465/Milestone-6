<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>
</head>
<style>
    #countries{
        display: grid;
        grid-template-columns: repeat(3, 1fr);
    }

    .country{
        width: 40%;
        margin: 25px auto;
        text-align: center;
        font-size: 22px;
        background-color: white;
        display: flex;
        flex-direction: column;

    }

    .country p{
        padding: 20px 0px;
        margin: 0px;
    }

    img{
        width: 100%;
        height: 180px;
        margin: auto;
    }

    h1{
        text-align: center;
        font-size: 40px;
        margin: 20px 0px;
    }
</style>
<body>
    
    <h1>Countries</h1>
    <div id="countries">

    </div>

    <script src="countries.js"></script>
</body>
</html>
